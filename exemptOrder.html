<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>我的订单</title>
    <link media="all" rel="stylesheet" href="static/css/init.css" type="text/css">
    <link media="all" rel="stylesheet" href="static/css/index.css" type="text/css">
    <link media="all" rel="stylesheet" href="static/css/mescroll.min.css" type="text/css">
</head>

<body>
    <div class="orderWrapper">
        <div class="mescroll" id="mescroll">
            <ul class="allOrders" id="allOrders">
                <!-- <li class="orders clearfix">
                    <p class="orderHead"><span>6年免检</span><span class="orderStatus">待支付</span></p>
                    <p class="oCarNum orderInfo"><em>车牌号码：</em>粤B U123R</p>
                    <p class="totalPrice orderInfo"><em>总价：</em>¥57.00</p>
                    <a href="#" class="orderBtn">去支付</a>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="./static/js/rem.js"></script>
    <script src="./static/js/jquery-1.9.1.js"></script>
    <script src="./static/js/mescroll.min.js"></script>
    <script src="./static/js/common.js"></script>
    <script>
        $(function () {
            //创建MeScroll对象,内部已默认开启下拉刷新,自动执行up.callback,重置列表数据;
            var mescroll = new MeScroll("mescroll", {
                up: {
                    callback: getListData, //上拉回调,此处可简写; 相当于 callback: function (page) { getListData(page); }
                    isBounce: false, //此处禁止ios回弹,解析(务必认真阅读,特别是最后一点): http://www.mescroll.com/qa.html#q10
                    clearEmptyId: "allOrders", //1.下拉刷新时会自动先清空此列表,再加入数据; 2.无任何数据时会在此列表自动提示空
                    toTop: { //配置回到顶部按钮
                        src: "./static/img/mescroll-totop.png", //默认滚动到1000px显示,可配置offset修改
                        offset: 200
                    },
                    page: {
                        size: 6
                    },
                    lazyLoad: {
                        use: false // 是否开启懒加载,默认false
                    }
                }
            });

            /*联网加载列表数据  page = {num:1, size:10}; num:当前页 从1开始, size:每页数据条数 */
            function getListData(page) {


                //联网加载数据
                getListDataFromNet(page.num, page.size, function (curPageData) {

                    //联网成功的回调,隐藏下拉刷新和上拉加载的状态;
                    //mescroll会根据传的参数,自动判断列表如果无任何数据,则提示空;列表无下一页数据,则提示无更多数据;
                    console.log("page.num=" + page.num + ", page.size=" + page.size + ", curPageData.length=" + curPageData.length);

                    //方法一(推荐): 后台接口有返回列表的总页数 totalPage
                    // mescroll.endByPage(curPageData.length, totalPage); //必传参数(当前页的数据个数, 总页数)

                    //方法二(推荐): 后台接口有返回列表的总数据量 totalSize
                    // mescroll.endBySize(curPageData.length, totalSize); //必传参数(当前页的数据个数, 总数据量)

                    //方法三(推荐): 您有其他方式知道是否有下一页 hasNext
                    // mescroll.endSuccess(curPageData.length, hasNext); //必传参数(当前页的数据个数, 是否有下一页true/false)

                    //方法四 (不推荐),会存在一个小问题:比如列表共有20条数据,每页加载10条,共2页.如果只根据当前页的数据个数判断,则需翻到第三页才会知道无更多数据,如果传了hasNext,则翻到第二页即可显示无更多数据.
                    mescroll.endSuccess(curPageData.length);

                    //提示:curPageData.length必传的原因:
                    // 1.判断是否有下一页的首要依据: 当传的值小于page.size时,则一定会认为无更多数据.
                    // 2.比传入的totalPage, totalSize, hasNext具有更高的判断优先级
                    // 3.使配置的noMoreSize生效

                    //设置列表数据,因为配置了emptyClearId,第一页会清空dataList的数据,所以setListData应该写在最后;
                    setListData(curPageData);

                    var date = new Date;
                    var curData = date.getMinutes() + 59;
                    var orderStatus = $('.orderStatus');
                    var orderBtn = $('.orderBtn');
                    function setTime(obj) {
                        curData = curData - date.getMinutes();
                        obj.text('请在' + curData + '分钟内完成支付');
                    }
                    $(function () {
                        $(orderStatus).each(function () {
                            if ($(this).text() == '待支付') {
                                var obj = $(this);
                                obj.css('color', 'rgba(39, 130, 244, 1)');
                                obj.parents('a').prop('href', './exemptDetails.html?status=1');
                                setTime(obj);
                            } else if ($(this).text() == '待确认') {
                                console.log($(this).parents('a'))
                                $(this).parents('a').prop('href', './exemptDetails.html?status=2');
                            } else if ($(this).text() == '待补交资料') {
                                var obj = $(this);
                                obj.css('color', 'rgba(39, 130, 244, 1)');
                                obj.parents('a').prop('href', './exemptDetails.html?status=3');
                            } else if ($(this).text() == '待派单') {
                                $(this).parents('a').prop('href', './exemptDetails.html?status=4');
                            } else if ($(this).text() == '年检中') {
                                $(this).parents('a').prop('href', './exemptDetails.html?status=5');
                            } else if ($(this).text() == '已完成') {
                                $(this).parents('a').prop('href', './exemptDetails.html?status=6');
                            } else if ($(this).text() == '退款中') {
                                $(this).parents('a').prop('href', './exemptDetails.html?status=7');
                            } else if ($(this).text() == '已退款') {
                                $(this).parents('a').prop('href', './exemptDetails.html?status=8');
                            } else if ($(this).text() == '已取消') {
                                $(this).parents('a').prop('href', './exemptDetails.html?status=9');
                            }
                        })
                        $(orderBtn).each(function () {
                            if (!$(this).text()) {
                                $(this).hide();
                            }
                        })
                    })
                }, function () {
                    //联网失败的回调,隐藏下拉刷新和上拉加载的状态;
                    mescroll.endErr();
                });
            }

            /*设置列表数据*/
            function setListData(curPageData) {
                var listDom = document.getElementById("allOrders");
                for (var i = 0; i < curPageData.length; i++) {
                    var str = `
                    <p class="orderHead"><span>6年免检</span><span class="orderStatus">`+ curPageData[i].status + `</span></p>
                    <p class="oCarNum orderInfo"><em>车牌号码：</em>粤B U123R</p>
                    <p class="totalPrice orderInfo"><em>总价：</em>¥57.00</p>
                    <a href="`+ curPageData[i].href + `" class="orderBtn">` + curPageData[i].oBtn + `</a>
                    `;
                    var liDom = document.createElement("a");
                    liDom.className = 'orders clearfix'
                    liDom.innerHTML = str;
                    listDom.appendChild(liDom);
                }
            }



            /*联网加载列表数据
             在您的实际项目中,请参考官方写法: http://www.mescroll.com/api.html#tagUpCallback
             请忽略getListDataFromNet的逻辑,这里仅仅是在本地模拟分页数据,本地演示用
             实际项目以您服务器接口返回的数据为准,无需本地处理分页.
             * */
            function getListDataFromNet(pageNum, pageSize, successCallback, errorCallback) {

                setTimeout(function () {
                    $.ajax({
                        type: 'GET',
                        url: './static/json/exemptOrder.json',
                        //		                url: '../res/pdlist1.json?num='+pageNum+"&size="+pageSize,
                        dataType: 'json',
                        success: function (data) {
                            //模拟分页数据
                            var listData = [];
                            for (var i = (pageNum - 1) * pageSize; i < pageNum * pageSize; i++) {
                                if (i == data.length) break;
                                listData.push(data[i]);
                            }
                            successCallback(listData);
                        },
                        error: errorCallback
                    });
                }, 1000)
            }
        });

    </script>
</body>

</html>
