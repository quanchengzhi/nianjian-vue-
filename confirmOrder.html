<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>确认订单</title>
    <link media="all" rel="stylesheet" href="static/css/init.css" type="text/css">
    <link media="all" rel="stylesheet" href="static/css/index.css" type="text/css">
    <link media="all" rel="stylesheet" href="static/css/datePick.css" type="text/css">
    <link media="all" rel="stylesheet" href="static/css/LArea.css" type="text/css">
</head>

<body>
    <div class="conWrapper">
        <div class="carInfo">
            <p class="conCarNum"><span>粤A R23L1</span><span>上线</span></p>
            <p class="conAddress"><em>代办地</em><span>深圳市 宝安区</span></p>
        </div>
        <div class="conExemptInfo inputInfo statusFour statusThree statusTwo">
            <h2>6年免检</h2>
            <p class="conEptReceivePerson"><span>收件人</span><input class="conEptReceivePersonVal" type="text"
                    placeholder="请输入收件人的姓名"></p>
            <p class="conEptReceivePersonNum"><span>手机号码</span><input class="conEptReceivePersonNumVal" type="tel"
                    maxlength="11" placeholder="请输入收件人的手机号码"></p>
            <p class="conEptReceivePersonAddress"><span>所在地区</span><input class="conEptReceivePersonAddressVal" readonly
                    type="text" id="demo1" readonly placeholder="请选择取地址"></p>
            <p class="conDetailedAddress"><span>详细地址</span><textarea class="conDetailedAddressVal" type="text"
                    placeholder="街道/门牌号"></textarea></p>
        </div>
        <div class="uploadInfo statusFour statusThree statusTwo">上传所需资料<span></span></div>
        <div class="handleType statusOne">
            <div class="handleTypeHead">
                <p class="handleTypeText">站内师傅代办</p>
                <p class="changeHandleType">更换办理方式</p>
            </div>
            <div class="handleTypeImg"></div>
        </div>
        <div class="conTakeCarInfo inputInfo statusFour statusThree statusOne">
            <p class="conTakeCarTime"><span>接车时间</span><input id="demoTwo" type="text" readonly placeholder="请选择接车时间"></p>
            <p class="conTakeCarAddress"><span>取还车地址</span><input id="demo2" type="text" readonly
                    placeholder="请选择取还车地址"></p>
            <p class="conDetailedAddress"><span>详细地址</span><input type="text" placeholder="街道/门牌号"></p>
        </div>
        <div class="conStationInfo inputInfo statusTwo statusOne">
            <p class="conAppointment"><span>预约时间</span><input id="demoOne" type="text" readonly placeholder="请选择预约检测时间">
            </p>
            <p class="discoverStation"><span>检测站</span><input class="statusFour chooseStationInfo_input_hide"
                    type="text" readonly placeholder="请选择检测站"><span
                    class="chooseStationInfo_choose statusFourShow thisHide">更换</span></p>
            <div class="chooseStationInfo statusThree statusFourShow thisHide">
                <div class="chooseStationInfo_firstText">深圳市北方第二汽车检测有限公司</div>
                <div class="chooseStationInfo_secondText">广东省深圳市宝安区广深公路展丰工业园北40米展丰商务大厦</div>
            </div>
        </div>
        <div class="carOwnerInfo inputInfo statusOne">
            <p><span>车主姓名</span><input type="text" class="carOwnerInfoCarNum" placeholder="请输入您的姓名"></p>
            <p><span>联系电话</span><input type="text" class="carOwnerInfoTel" placeholder="请输入您的手机号"></p>
            <p class="conRemarks"><span>备注</span><input class="carOwnerInfoRemarks ellipsis" type="text"
                    placeholder="请输入备注信息（选填）"></p>
        </div>
        <div class="conBottom"><span class="conBottomChangeText"><em>¥ 30.00</em>(不含检测费用)</span><span
                class="submitOrder">提交订单</span></div>
        <a class="callToKefu" href="tel:00000000"></a>
        <div class="changeTypeBox t_box_hide thisHide">
            <h2>更换办理方式<span><em class="t_box_cancel">取消</em><i class="t_box_confirm">确定</i></span></h2>
            <div class="t_firstbox t_box">
                <p>站内代办</p>
                <p>检测站安排师傅代您排队办理，提供VIP服务</p>
                <span class="t_box_check t_box_checked"></span>
            </div>
            <div class="t_secondbox t_box">
                <p>接车代办</p>
                <p>专人上门接车，办理年检后送回，方便省心</p>
                <span class="t_box_check "></span>
            </div>
        </div>
        <div class="grayBg t_box_hide thisHide"></div>
    </div>
    <script src="./static/js/rem.js"></script>
    <script src="./static/js/jquery-1.9.1.js"></script>
    <script src="./static/js/common.js"></script>
    <script src="./static/js/LAreaData1.js"></script>
    <script src="./static/js/LAreaData2.js"></script>
    <script src="./static/js/LArea.js"></script>
    <script src="./static/js/jquery.cookie.js"></script>
    <script src="./static/js/datePicker.js"></script>
    <script>
        $(function () {
            if ($.cookie()) {
            $('#demoOne').val($.cookie('conAppointment'));
            }
            var calendar = new datePicker();
            calendar.init({
                'trigger': '#demoOne', /*按钮选择器，用于触发弹出插件*/
                'type': 'datetime',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
                'minDate': '1900-1-1',/*最小日期*/
                'maxDate': '2100-12-31',/*最大日期*/
                'onSubmit': function () {/*确认时触发事件*/
                    var theSelectData = calendar.value;
                },
                'onClose': function () {/*取消时触发事件*/
                }
            });
            var calendar1 = new datePicker();
            calendar1.init({
                'trigger': '#demoTwo', /*按钮选择器，用于触发弹出插件*/
                'type': 'datetime',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
                'minDate': '1900-1-1',/*最小日期*/
                'maxDate': '2100-12-31',/*最大日期*/
                'onSubmit': function () {/*确认时触发事件*/
                    var theSelectData = calendar.value;
                },
                'onClose': function () {/*取消时触发事件*/
                }
            });
            $('#demoOne').on('input',function(){
                $.cookie('conAppointment', $('#demoOne').val(), { expires: 7, path: '/' });
            })
            
            $('.discoverStation').on('click', function () {
                window.location.href = "./chooseStation.html";
            })
            $('.uploadInfo').on('click', function () {
                window.location.href = "./supplementaryInfo.html";
            })
            $('.changeHandleType').on('click', function () {
                $('.t_box_hide').removeClass('thisHide');
            })
            $('.t_box_cancel').on('click', function () {
                $('.t_box_hide').addClass('thisHide');
            })
            $('.t_box_confirm').on('click', function () {
                $('.t_box_hide').addClass('thisHide');
                if ($('.t_firstbox').find('.t_box_check').hasClass('t_box_checked')) {
                    $('.handleTypeText').text('站内师傅代办');
                    $('.conExemptInfo').addClass('thisHide');
                    $('.conTakeCarInfo').addClass('thisHide');
                    $('.conStationInfo').removeClass('thisHide');
                    $('.uploadInfo').addClass('thisHide');
                } else if ($('.t_secondbox').find('.t_box_check').hasClass('t_box_checked')) {
                    $('.conExemptInfo').addClass('thisHide');
                    $('.handleTypeText').text('上门接车代办');
                    $('.conTakeCarInfo').removeClass('thisHide');
                    $('.conStationInfo').addClass('thisHide');
                    $('.uploadInfo').addClass('thisHide');
                }
            })
            $('.t_box').on('click', function () {
                $('.t_box_checked').removeClass('t_box_checked');
                $(this).find('.t_box_check').addClass('t_box_checked');
            })
            $('.submitOrder').on('click', function () {
                window.location.href = './index.html?status=1'
            })
            var status = getUrlParam('status')
            if (status == 1) {
                $('.statusOne').addClass('thisHide');
                
            } else if (status == 2) {
                $('.handleTypeText').text('上门接车代办');
                $('.statusTwo').addClass('thisHide');
            } else if (status == 3) {
                $('.statusThree').addClass('thisHide');
            } else if (status == 4) {
                $('.statusFour').addClass('thisHide');
                $('.statusFourShow').removeClass('thisHide');
            }
            $('input').on('input', function () {
                if ($('.carOwnerInfoCarNum').val() && $('.carOwnerInfoTel').val()) {
                    $('.submitOrder').css('background', 'rgba(39, 130, 244, 1)');
                } else if ($('.conEptReceivePersonVal').val() && $('.conEptReceivePersonNumVal').val() && $('.conEptReceivePersonAddressVal').val()) {
                    $('.submitOrder').css('background', 'rgba(39, 130, 244, 1)');
                }
                else {
                    $('.submitOrder').css('background', 'rgba(198, 205, 213, 1)');
                }
            })
        })
        var area1 = new LArea();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value = [1, 13, 4];//控制初始位置，注意：该方法并不会影响到input的value
        var area2 = new LArea();
        area2.init({
            'trigger': '#demo2', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area2.value = [1, 13, 4];//控制初始位置，注意：该方法并不会影响到input的value
    </script>
</body>

</html>
